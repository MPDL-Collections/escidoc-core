# Required metadata
sonar.projectKey=de.escidoc.core
sonar.projectName=eSciDoc Project
sonar.projectVersion=1.0

# Comma-separated paths to directories with sources (required)
sonar.sources=src/main/java
sonar.binaries=target/classes, target/generated-sources, ../bin

# List of the module identifiers
sonar.modules=http-client, index-service-spec, statistic-service-spec, purge-service-spec, common, aa, adm, cmm, oai, om, oum, sb, sm, st, tme
 
# Properties can obviously be overriden for
# each module - just prefix them with the module ID
integration-tests.sonar.sources=src/test/java
integration-tests.sonar.binaries=target/test-classes

common.sonar.sources = src/main/java, target/hibernate3/generated-sources
oai.sonar.sources = src/main/java, target/hibernate3/generated-sources
sm.sonar.sources = src/main/java, target/hibernate3/generated-sources
st.sonar.sources = src/main/java, target/hibernate3/generated-sources

# Language
sonar.language=java

# Encoding of the source files
sonar.sourceEncoding=UTF-8
